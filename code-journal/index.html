<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div>Code Journal</div>
  </header>
  <main class="container">
    <div class="edit-profile hidden" data-view="edit-profile">
      <div class="form-container">
        <h1>Edit Profile</h1>
        <form id="profile-form">
          <fieldset>
            <div class="row">
              <div class="col-half">
                <img class="avatar-container" src="images/placeholder-image-square.jpg">
              </div>
              <div class="col-half">
                <label name="avatar">Avatar URL</label>
                <input required id="avatar" type="url" class="profileInfo" name="avatarUrl"
                  placeholder="Paste URL here">
                <label for="user-name">User Name</label>
                <input required id="user-name" type="text" class="profileInfo" name="username"
                  placeholder="Navin R. Johnson">
                <label for="full-name">Full Name</label>
                <input required id="full-name" type="text" class="profileInfo" name="fullName"
                  placeholder="Steve Martin">
                <label for="location">Location</label>
                <input required id="location" type="text" class="profileInfo" name="location" placeholder="Mississippi">
              </div>
            </div>
            <div class="row">
              <label for="bio">Bio</label>
              <textarea required id="bio" type="text" class="profileInfo" name="bio"
                placeholder="I was born a poor black child..."></textarea>
            </div>
            <button class="submit" type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="profile-container" data-view="profile">
      <h1 id="user-fullName">Full Name</h1>
      <div class="row">
        <div class="col-half">
          <img class="avatar-container" src="images/placeholder-image-square.jpg">
        </div>
        <div class="col-half">
          <div class="user-info">
            <img class="icon" src="images/user icon.png">
            <p id="user-username">User Name</p>
          </div>
          <div class="user-info">
            <img class="icon" src="images/location icon.png">
            <p id="user-location">User Location</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="bio-container">
          <p id="user-bio">I would like a banana.</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
